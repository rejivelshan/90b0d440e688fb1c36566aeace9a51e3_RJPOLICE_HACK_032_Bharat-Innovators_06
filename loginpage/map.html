<!DOCTYPE html>
<html>
<head>
  <title>Map Page</title>
  <link rel="stylesheet" type="text/css" href="sty.css">
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBYrenrS_yfbFswuKoOSF-NoDclg7kVc20&libraries=places"></script>
</head>
<body>
  <form id="xyz">
  <div id="map"></div>
  <input type="text" id="locationInput" placeholder="Enter Location">
  <br/>
  <button onclick="trackLocation()">Track Location</button>
</form>
  <script>
    let map;
    
    function initMap() {
      map = new google.maps.Map(document.getElementById('map'), {
        center: { lat: -34.397, lng: 150.644 },
        zoom: 8
      });
    }
    function trackLocation() {
      const location = document.getElementById('locationInput').value;
      // Create a Google Maps URL with the specified location
      const googleMapsUrl = `https://www.google.com/maps?q=${encodeURIComponent(location)}`;
      // Open a new tab/window with the Google Maps URL
      window.open(googleMapsUrl, '_blank');
    }
  </script>
</body>
</html>
