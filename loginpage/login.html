<!DOCTYPE html>
<html>
<head>
  <title>Login or Sign Up</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
 


  <div id="loginSection">
    <form id="loginForm" onsubmit="redirectToMap(event)">
      <h2>LOGIN</h2>
      <br/>
      <input type="text" id="loginUsername" placeholder="Username" required>
      <input type="password" id="loginPassword" placeholder="Password" required>
      <button type="submit">Login</button>
      <p>Don't have an account? <a href="#" onclick="showSignUp()">Sign Up</a></p>
    </form>
   
  </div>

  <div id="signupSection" style="display: none;">
    
    <form id="signupForm" onsubmit="redirectToLogin(event)">
      <h2>SIGN UP</h2><BR/>
      <input type="text" id="signupUsername" placeholder="New Username" required>
      <input type="password" id="signupPassword" placeholder="New Password" required>
      <button type="submit">Sign Up</button>
      <p>Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
    </form>
  </div>

  <script>
    function redirectToMap(event) {
      event.preventDefault();
      const username = document.getElementById('loginUsername').value;
      const password = document.getElementById('loginPassword').value;

      // Perform validation (e.g., check username/password)
      // For example, if credentials are valid, redirect to map page
      if (username === 'Rathika' && password === '123456') {
        window.location.href = 'map.html';
      } else {
        alert('Invalid credentials. Please try again.');
      }
    }

    function showSignUp() {
      document.getElementById('loginSection').style.display = 'none';
      document.getElementById('signupSection').style.display = 'block';
    }

    function redirectToLogin(event) {
      event.preventDefault();
      // Here, you would typically handle the sign-up process
      // For example, store the new user's information
      // Then redirect to the login section
      showLogin();
    }

    function showLogin() {
      document.getElementById('loginSection').style.display = 'block';
      document.getElementById('signupSection').style.display = 'none';
    }
  </script>
</body>
</html>
