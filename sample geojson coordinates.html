<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GeoJSON Multiple Places</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map {
      height: 500px;
    }
  </style>
</head>
<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
  var map = L.map('map').setView([27.170833, 73.642639], 15); // Centered at Camera 4 coordinates

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

  var placesGeoJSON = {
    "type": "FeatureCollection",
    "features": [
      {
        "type": "Feature",
        "geometry": {
          "type": "Point",
          "coordinates": [73.643556, 27.168972] 
        },
        "properties": {
          "name": "Camera 1",
          "message": "Details for Camera 1:<br>License Number: ABC123<br>Owner: Jothi<br>Address: 123 Main St, Basni<br>Contact: 9876543210"
        }
      },
      {
        "type": "Feature",
        "geometry": {
          "type": "Point",
          "coordinates": [73.649306, 27.169694] 
        },
        "properties": {
          "name": "Camera 2",
          "message": "Details for Camera 2:<br>License Number: XYZ456<br>Owner: Amit arun<br>Address: 456 Mawinar St, Basni<br>Contact: 9876543211"
        }
      },
      {
        "type": "Feature",
        "geometry": {
          "type": "Point",
          "coordinates": [73.645222, 27.172528] 
        },
        "properties": {
          "name": "Camera 3",
          "message": "Details for Camera 3:<br>License Number: DEF789<br>Owner: Mirthula<br>Address: 789 temple St, Basni<br>Contact: 9876543212"
        }
      },
      {
        "type": "Feature",
        "geometry": {
          "type": "Point",
          "coordinates": [73.642639, 27.170833] 
        },
        "properties": {
          "name": "Camera 4",
          "message": "Details for Camera 4:<br>License Number: GHI123<br>Owner: Suriya<br>Address: 101 Sufiya St, Basni<br>Contact: 9876543213"
        }
      },
      {
        "type": "Feature",
        "geometry": {
          "type": "Point",
          "coordinates": [73.644417, 27.172861] 
        },
        "properties": {
          "name": "Camera 5",
          "message": "Details for Camera 5:<br>License Number: JKL456<br>Owner: Vaibhav <br>Address: 202 Makesh St, Basni<br>Contact: 9876543214"
        }
      },
      {
        "type": "Feature",
        "geometry": {
          "type": "Point",
          "coordinates": [73.647639, 27.171917] 
        },
        "properties": {
          "name": "Camera 6",
          "message": "Details for Camera 6:<br>License Number: MNO789<br>Owner: Amitabh <br>Address: 303 ball St, Basni<br>Contact: 9876543215"
        }
      },
      {
        "type": "Feature",
        "geometry": {
          "type": "Point",
          "coordinates": [73.641000, 27.172722] 
        },
        "properties": {
          "name": "Camera 7",
          "message": "Details for Camera 7:<br>License Number: STU456<br>Owner: Nagisha<br>Address: 505 Berut St, Basni<br>Contact: 9876543217"
        }
      },
      {
        "type": "Feature",
        "geometry": {
          "type": "Point",
          "coordinates": [73.641944, 27.170778] 
        },
        "properties": {
          "name": "Camera 8",
          "message": "Details for Camera 8:<br>License Number: VWX789<br>Owner: Smirti<br>Address: 606 Jaliwar St, Basni<br>Contact: 9876543218"
        }
      }
    ]
  };

  L.geoJSON(placesGeoJSON, {
    onEachFeature: function (feature, layer) {
      layer.bindPopup('<b>' + feature.properties.name + '</b><br>' + feature.properties.message);
    }
  }).addTo(map);
</script>

</body>
</html>
