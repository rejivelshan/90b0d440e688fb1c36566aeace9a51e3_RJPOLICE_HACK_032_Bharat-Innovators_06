<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>USER REGISTRATION FORM</title>
  <link rel="stylesheet" href="register.css">
</head>

<body>
  <h1>Registration Form</h1>
  <form id="registrationForm">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username">

    <label for="email">Email:</label>
    <input type="email" id="email" name="email">

    <label for="password">Password:</label>
    <input type="password" id="password" name="password">

    <label for="address">Address:</label>
    <input type="text" id="address" name="address">

    <label for="latitude">Latitude:</label>
    <input type="text" id="latitude" name="latitude">

    <label for="longitude">Longitude:</label>
    <input type="text" id="longitude" name="longitude">

    <label for="cameraMode">Camera Mode:</label>
    <input type="text" id="cameraMode" name="cameraMode">

    <label for="resolution">Resolution:</label>
    <input type="text" id="resolution" name="resolution">

    <label for="recordingCapabilities">Recording Capabilities:</label>
    <input type="text" id="recordingCapabilities" name="recordingCapabilities">

    <label for="licenseNumber">License Number:</label>
    <input type="text" id="licenseNumber" name="licenseNumber">

    <label for="ownerName">Owner Name:</label>
    <input type="text" id="ownerName" name="ownerName">

    <label for="ownerAddress">Owner Address:</label>
    <input type="text" id="ownerAddress" name="ownerAddress">

    <label for="ownerContact">Owner Contact:</label>
    <input type="text" id="ownerContact" name="ownerContact">

    <label for="ownerEmail">Owner Email:</label>
    <input type="email" id="ownerEmail" name="ownerEmail">

    <label for="visibilityDetails">Visibility Details:</label>
    <input type="text" id="visibilityDetails" name="visibilityDetails">

    <label for="visibilityRange">Visibility Range:</label>
    <input type="text" id="visibilityRange" name="visibilityRange">

    <label for="fieldOfView">Field of View:</label>
    <input type="text" id="fieldOfView" name="fieldOfView">

    <input type="submit" value="Register">
  </form>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
  <script src="./rdatabase.js"></script>

  <script>
    document.getElementById('registrationForm').addEventListener('submit', function (event) {
      event.preventDefault();
      // Your form submission logic here
      document.getElementById('registrationForm').reset();
    });
  </script>
</body>

</html>
